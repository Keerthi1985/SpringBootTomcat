apiVersion: apps/v1
kind: Deployment
metadata:
  name: springtomcat
spec:
  selector:
    matchLabels:
      app: springtomcat
  template:
    metadata:
      labels:
        app: springtomcat
    spec:
      containers:
        - name: server
          image: docker.io/keerthi19/springtomcat:noapp1
          ports:
          - containerPort: 8082
          env:
        - name: SPRING_SQL1
          valueFrom:
            configMapKeyRef:
              name: spring-app-config
              key: spring.jpa.hibernate.ddl-auto    
        - name: SPRING_SQL2
          valueFrom:
            configMapKeyRef:
              name: spring-app-config
              key: spring.datasource.url
        - name: SPRING_SQL3
          valueFrom:
            configMapKeyRef:
              name: spring-app-config
              key: spring.datasource.username
        - name: SPRING_SQL4
          valueFrom:
            configMapKeyRef:
              name: spring-app-config
              key: spring.datasource.password 
        - name: SPRING_SQL4
          valueFrom:
            configMapKeyRef:
              name: spring-app-config
              key: logging.level.root     
---
apiVersion: v1
kind: Service
metadata:
  name: springtomcat
spec:
  type: LoadBalancer
  selector:
    app: springtomcat
  ports:
  - name: http
    port: 8082
    targetPort: 8082
---       