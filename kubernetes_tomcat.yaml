apiVersion: apps/v1
kind: Deployment
metadata:
  name: springtomcat
  annotations:
    configmap.reloader.stakater.com/reload: "spring-app-config"
spec:
  selector:
    matchLabels:
      app: springtomcat
  template:
    metadata:
      labels:
        app: springtomcat
    spec:
      containers:
        - name: server
          image: docker.io/keerthi19/springtomcat:withapp3
          ports:
          - containerPort: 8082          
          volumeMounts:
          - name: spring-boot-app-env-config-vol 
            mountPath: "/config"
      volumes:
        - name: spring-boot-app-env-config-vol
          configMap:
            name: spring-app-config
      restartPolicy: Always     
---
apiVersion: v1
kind: Service
metadata:
  name: springtomcat
spec:
  type: LoadBalancer
  selector:
    app: springtomcat
  ports:
  - name: http
    port: 8082
    targetPort: 8082
  - name: metrics
    port: 9300
    targetPort: 9300    
---       